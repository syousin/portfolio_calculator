<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-3.2.0.min.js" ></script>
    <script type="text/javascript" src="calculator_Action.js"></script>
    <link rel="stylesheet" type="text/css" href="calculator_Style.css">
  </head>
  <body>
    <table class="main_table">
      <tr>
        <td class="content_td">
          <table class="left_table">
            <tr>
              <td colspan="7" class="result_box">
                <div class="operator_div">　</div>
                <div class="number_div">　</div>
              </td>
            </tr>
            <tr>
              <td class="trunc_Button">tnc</td>
              <td class="square_root_Button">ln</td>
              <td class="square_root_Button">x³</td>
              <td class="clear_E_Button">CE</td>
              <td class="clear_Button">C</td>
              <td class="back_space_Button">←</td>
              <td class="operator_Button">/</td>
            </tr>
            <tr>
              <td class="pi_Button">π</td>
              <td class="square_root_Button">log₂</td>
              <td class="square_root_Button">x²</td>
              <td class="content_Button">7</td>
              <td class="content_Button">8</td>
              <td class="content_Button">9</td>
              <td class="operator_Button">+</td>
            </tr>
            <tr>
              <td class="factorial_Button">x!</td>
              <td class="square_root_Button">log</td>
              <td class="tri_Button">tan</td>
              <td class="content_Button">4</td>
              <td class="content_Button">5</td>
              <td class="content_Button">6</td>
              <td class="operator_Button">-</td>
            </tr>
            <tr>
              <td class="exp_Button">exp</td>
              <td class="square_root_Button">³√</td>
              <td class="tri_Button">cos</td>
              <td class="content_Button">1</td>
              <td class="content_Button">2</td>
              <td class="content_Button">3</td>
              <td class="operator_Button">*</td>
            </tr>
            <tr>
              <td class="ppm_Button">ppm</td>
              <td class="square_root_Button">√</td>
              <td class="tri_Button">sin</td>
              <td class="abs_Button">+/-</td>
              <td class="content_Button">0</td>
              <td class="point_Button">.</td>
              <td class="sum_Button">=</td>
            </tr>
          </table>
        </td>
        <td class="content_td">
          <table class="right_table">
            <tr>
              <td class="result_table">
                <div class="result_text">결과<hr></div>
                <div class="result_table_scroll">
                  <div class="result_table_div">
                  </div>
                </div>
              </td>
            </tr>
            <tr>
              <td class="result_table_delete">
                <div>
                  <img src="icon/delete.png" class="delete_result">
                </div>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
